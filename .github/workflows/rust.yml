name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: docker run -v "$(pwd)":/home/rust/src messense/rust-musl-cross:x86_64-musl cargo build --release
    - name: Run tests
      run: tree
